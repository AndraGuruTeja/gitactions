name: python file


on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python 3.9
              uses: actions/setup-python@v5
              with:
                  python-version: 3.9
                
            - name: run the python application
              run: python app.py   
            

            - name: Say Hello
              run: echo "python application compiled successfully"

            - name: List files
              run: ls -la
             


